<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
        <script src="https://plugins.jquery.com/cookie/"></script>
        <script src="{{ url_for('static', filename = 'config.js')}}"></script>
        <style>
        .center {
            margin: 0; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            color: black;
        }
        
        </style>
    </head>
    <body>
        <div class="center">
            <div>
                <img src="{{ url_for('static', filename = 'logo.png')}}">
            </div>
            <div id="login">
                <form>
                    <div class="mb-3">
                      <label for="username" class="form-label textcolor">Username</label>
                      <input id="username" name="username" minlength="2" type="text" required class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label textcolor">Password</label>
                      <input id="password" name="password" type="password" required class="form-control" >
                    </div>
                    <input type="button" class="btn btn-primary" onclick="do_login()" value="登入"></input>
                </form>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename = 'js.js')}}"></script>
</html>
