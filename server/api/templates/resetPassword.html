                        <input id="newPassword" name="username" minlength="2" type="text" required class="form-control" aria-describedby="emailHelp">

                        <input style="position:relative; top:10px" type="button" class="btn btn-primary" onclick="reset_password({{user}})" value="修改密碼"></input>
